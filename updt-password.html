<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DA CAPO - Nouveau mot de passe</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <h1>DA CAPO</h1>
        <form id="update-password-form">
            <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
            <button type="submit">Mettre à jour</button>
        </form>
    </div>
    <script>
        // Configuration de Supabase avec tes clés
        const SUPABASE_URL = 'https://efnhqqgddfuxwmnrguns.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmbmhxcWdkZGZ1eHdtbnJndW5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1ODYyMzUsImV4cCI6MjA1NDE2MjIzNX0.XdVYATptiop5yAUtvPZCWxPo-gcKwYuflvsjvkqEG-w';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Écouteur de soumission du formulaire
        document.getElementById('update-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;

            // Mise à jour du mot de passe
            const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

            if (error) {
                alert("Erreur : " + error.message);
            } else {
                alert("Mot de passe mis à jour avec succès !");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
