<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, viewport-fit=cover" />
  <title>DA CAPO - Inscription</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDJFjq6AA-30mrI5Yagpy0n11fk6Wceo0k",
      authDomain: "dacapo-4e852.firebaseapp.com",
      projectId: "dacapo-4e852",
      storageBucket: "dacapo-4e852.firebasestorage.app",
      messagingSenderId: "68504525719",
      appId: "1:68504525719:web:65794607064db1fff9c2d2",
      measurementId: "G-58VM0TCQ1M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          // Inscription réussie
          window.location.href = "main.html";
        } catch (error) {
          let errorMessage = "Erreur lors de l'inscription.";
          if (error.code === 'auth/email-already-in-use') {
            errorMessage = "Cet email est déjà utilisé.";
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = "Adresse email invalide.";
          } else if (error.code === 'auth/weak-password') {
            errorMessage = "Mot de passe trop faible. Il doit contenir au moins 6 caractères.";
          }
          alert("Erreur : " + errorMessage);
          console.error("Erreur Firebase:", error);
        }
      });
    });
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f0ff 0%, #fcfaff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(150, 100, 200, 0.15);
      max-width: 340px;
      width: 100%;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #8c73b9;
      font-family: 'Playfair Display', serif;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"] {
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #e5def0;
      border-radius: 30px;
      font-size: 0.95rem;
      outline: none;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      background-color: #b49ddb;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #a38acb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>DA CAPO</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
  </div>
</body>
</html>
