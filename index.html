<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA CAPO - Authentification</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <!-- Import de la bibliothèque SupaBase -->
  <script src="https://unpkg.com/@supabase/supabase-js@1.35.7/dist/supabase.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="auth-container">
    <h1>DA CAPO</h1>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <button type="button" onclick="window.location.href='signup.html'">Nouveau compte</button>
    </form>
    <p id="error-message"></p>
  </div>

  <script src="auth.js"></script>
  <script>
    // Enregistrement du service worker pour transformer l'app en PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => console.log('ServiceWorker enregistré :', registration))
          .catch(err => console.log('Échec de l\'enregistrement du ServiceWorker :', err));
      });
    }
  </script>
</body>
</html>
