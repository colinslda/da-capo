<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- iPhone et safe-area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>DA CAPO</title>
  <link rel="stylesheet" href="app.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Pour iOS: barre du haut en d√©grad√© (optionnel) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="container">
    <!-- Onglet R√©pertoire -->
    <div id="repertoire" class="tab-content active">
      <h2>R√©pertoire</h2>
      <form id="addPiece">
        <input type="text" id="pieceTitle" placeholder="Titre" required>
        <input type="text" id="composer" placeholder="Compositeur">
        <textarea id="notes" placeholder="Notes personnelles"></textarea>
        <button type="submit">Ajouter</button>
      </form>
      <div id="piecesList"></div>
    </div>

    <!-- Onglet M√©tronome -->
    <div id="metronome" class="tab-content">
      <h2>M√©tronome</h2>
      <div class="metronome-container">
        <div class="bpm-controls">
          <button id="bpmDown">-</button>
          <div id="bpmValue" class="bpm-display">120</div>
          <button id="bpmUp">+</button>
        </div>
        
        <input type="range" id="bpmRange" 
               min="40" max="240" value="120" 
               class="bpm-slider">
        
        <div class="beat-indicator"></div>
        
        <button id="startStop" class="metro-button">
          D√©marrer
        </button>
        
        <button id="tapTempo" class="metro-button">
          Tap Tempo
        </button>
      </div>
    </div>
    
    <!-- Onglet Chrono (nouveau) -->
    <div id="chrono" class="tab-content">
      <h2>Chrono</h2>
      <div class="chrono-container">
        <div id="chronoDisplay">00:00</div>
        <button id="startChrono" class="chrono-btn">D√©marrer</button>
        <button id="stopChrono" class="chrono-btn">Arr√™ter</button>
        <button id="resetChrono" class="chrono-btn">R√©initialiser</button>
      </div>
      <!-- Tu pourrais enregistrer l‚Äôhistorique des temps de pratique -->
      <div id="chronoHistory"></div>
    </div>
    
  <!-- Onglet Profil am√©lior√© -->
<div id="profil" class="tab-content">
    <h2>Profil</h2>
    
    <!-- Affichage des infos utilisateur -->
    <div id="profileInfo">
        <p><strong>Nom :</strong> <span id="userName">Chargement...</span></p>
        <p><strong>Email :</strong> <span id="userEmail">Chargement...</span></p>
    </div>

    <!-- Biographie modifiable -->
    <div id="bioSection">
        <h3>Biographie</h3>
        <textarea id="userBio" placeholder="√âcris ta biographie ici..."></textarea>
        <button id="saveBio">Enregistrer</button>
    </div>

    <!-- Acc√®s aux r√©glages -->
    <button id="settingsBtn">‚öôÔ∏è R√©glages du compte</button>

    <!-- Bouton D√©connexion -->
    <button id="logout">D√©connexion</button>
</div>

    <!-- Navigation -->
    <div class="nav-tabs">
      <button class="tab-button active" onclick="switchTab('repertoire')">üéµ R√©pertoire</button>
      <button class="tab-button" onclick="switchTab('metronome')">üé∂ M√©tronome</button>
      <button class="tab-button" onclick="switchTab('chrono')">‚è± Chrono</button>
      <button class="tab-button" onclick="switchTab('profil')">üë§ Profil</button>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>
    // Exemple JS pour g√©rer le chrono
    let chronoInterval;
    let seconds = 0;
    
    function updateChronoDisplay() {
      const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("chronoDisplay").textContent = `${minutes}:${secs}`;
    }

    document.getElementById("startChrono").addEventListener("click", () => {
      if (!chronoInterval) {
        chronoInterval = setInterval(() => {
          seconds++;
          updateChronoDisplay();
        }, 1000);
      }
    });

    document.getElementById("stopChrono").addEventListener("click", () => {
      clearInterval(chronoInterval);
      chronoInterval = null;
    });

    document.getElementById("resetChrono").addEventListener("click", () => {
      seconds = 0;
      updateChronoDisplay();
    });
  </script>
</body>
</html>
