<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA CAPO - Accueil</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
  const session = supabaseClient.auth.session();
  if (!session) {
    // Rediriger vers la page d'inscription/connexion si l'utilisateur n'est pas connecté
    window.location.href = "dacapoapp.com/index.html";
  }
</script>
  <header>
    <h1>DA CAPO</h1>
    <nav>
      <button class="tab-button active" data-tab="repertoire">Répertoire</button>
      <button class="tab-button" data-tab="metronome">Métronome</button>
    </nav>
  </header>
  <main>
    <!-- Onglet Répertoire -->
    <section id="repertoire" class="tab-content active">
      <h2>Mes Pièces</h2>
      <form id="piece-form">
        <input type="text" id="piece-title" placeholder="Nom de la pièce" required>
        <button type="submit">Ajouter la pièce</button>
      </form>
      <ul id="pieces-list"></ul>
    </section>

    <!-- Onglet Métronome -->
    <section id="metronome" class="tab-content">
      <h2>Métronome</h2>
      <div id="metronome-container">
        <label for="bpm">BPM :</label>
        <input type="number" id="bpm" value="60" min="30" max="240">
        <button id="start-metronome">Démarrer</button>
        <button id="stop-metronome">Arrêter</button>
        <div id="metronome-beat"></div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
