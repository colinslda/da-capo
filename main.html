<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA CAPO</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header>
    <h1>DA CAPO</h1>
    <nav>
      <button class="tab-button active" data-tab="repertoire">Répertoire</button>
      <button class="tab-button" data-tab="metronome">Métronome</button>
    </nav>
  </header>

  <main>
    <section id="repertoire" class="tab-content active">
      <h2>Mes Pièces</h2>
      <form id="piece-form">
        <input type="text" id="piece-title" placeholder="Nom de la pièce" required>
        <button type="submit">Ajouter</button>
      </form>
      <ul id="pieces-list"></ul>
    </section>

    <section id="metronome" class="tab-content">
      <h2>Métronome</h2>
      <div id="metronome-container">
        <label for="bpm">BPM :</label>
        <input type="number" id="bpm" value="60" min="30" max="240">
        <button id="start-metronome">Démarrer</button>
        <button id="stop-metronome">Arrêter</button>
        <div id="metronome-beat"></div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
